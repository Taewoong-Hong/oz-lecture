<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Day13 get-node</title>
    </head>
    <body>
        <h1 id = "title">title</h1>
        <p class = "text"> text-1</p>
        <p class = "text"> text-2</p>   
    </body>
    <script>
        //id 속성값이 title인 요소 node 1개 선택하기
        const el = document.getElementById("title");
        console.log(el);
        console.log(typeof el)     //object


        //class 속성값이 text인 요소 node 모두 선택하기
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);
        console.log(typeof classEl);  //object
        console.log(classEl[0]);
        console.log(classEl[1]);

        // name 속성값이 email 인 요소 node 선택하기
        const nameEl = document.getElementsByName("email");
        console.log(nameEl);

        // tag 명이 p인 요소 node 모두 선택하기
        const tagEl = document.getElementsByTagName("p");
        console.log(tagEl);

    </script>
</html>
